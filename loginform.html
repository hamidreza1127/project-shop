<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
            href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="./login .css">
    <title>login form</title>
</head>
<body>
    <div class="container"></div>
    <section class="sec-form">
        <div class="rw w-100">
          <!---------------------------------------------------------- navbar&logo ------------------------------->
            <nav class="navbar navbar-inverse ">
                <div class="container">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="./img/logo.png" alt=""></a>
                  </div>
                  <ul class="nav navbar-nav d-flex">
                    <li class="text-white"><a class="text-white fw-bolder text-decoration-none" href="#">Home</a></li>
                    
                  </ul>
                </div>
              </nav>
        </div>
        <!----------------------------------------------------------- login form ---------------------------------->
        <div class="w-100 p-2 d-flex justify-content-center  pt-2">
            <form class="" style="width: 33rem;">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label for="#" class="display-3 text-white py-3">Log in</label>
                <input type="email" id="form2Example1" class="form-control shadow rounded-3">
                <label class="form-label text-white" for="form2Example1" style="margin-left: 0px;" placeholder="enter your email">Email address</label>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
      
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control rounded-3">
                <label class="form-label text-white" for="form2Example2" style="margin-left: 0px;">Password</label>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
      
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked="">
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>
      
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
      
              <!-- Submit button -->
              <button type="button" class="btn btn-info btn-block mb-4">Sign in</button>
      
              <!-- Register buttons -->
              <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
      
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
      
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
      
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
    </section>
    </div>
</body>
</html>
